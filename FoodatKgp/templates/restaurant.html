{% load static %}

<!DOCTYPE html>
<html lang="en">
  <!-- munchbox/restaurant.html  05 Dec 2019 10:13:26 GMT -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="#" />
    <meta name="description" content="#" />
    <title>Restaurant Details</title>
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="#" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="#" />
    <link rel="apple-touch-icon-precomposed" href="#" />
    <link rel="shortcut icon" href="" />
    <!-- Bootstrap -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Fontawesome -->
    <link href="{% static '/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Flaticons -->
    <link href="{% static '/css/font/flaticon.css' %}" rel="stylesheet" />
    <!-- Swiper Slider -->
    <link href="{% static '/css/swiper.min.css' %}" rel="stylesheet" />
    <!-- Range Slider -->
    <link href="{% static '/css/ion.rangeSlider.min.css' %}" rel="stylesheet" />
    <!-- magnific popup -->
    <link href="{% static '/css/magnific-popup.css' %}" rel="stylesheet" />
    <!-- Nice Select -->
    <link href="{% static '/css/nice-select.css' %}" rel="stylesheet" />
    <!-- Custom Stylesheet -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
    <!-- Custom Responsive -->
    <link href="{% static '/css/responsive.css' %}" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- place -->
  </head>

  <body>
    <h1 style="text-align: center; margin-top: 50px">{{restaurant.name}}</h1>
    <div style="text-align: center; padding-bottom: 40px">
        <img src={{ restaurant.image_url }} alt="Restaurant image" style="height: 400px" />
    </div>
    <p style="padding-left: 20px; padding-right:20px">{{ restaurant.description }}</p>
    <h1 style="text-align: center; margin-top: 50px">Menu</h1>
    <!-- restaurent meals -->
    <section class="section-padding restaurent-meals bg-light-theme">
      <div class="container-fluid">
        {% for item in restaurant.menu.all %}
        <div class="row" style="justify-content: center;">
          <div class="col-lg-6 restaurent-meal-head mb-md-40">
            <div class="card">
              <div id="collapseOne" class="collapse show">
                <div class="card-body no-padding">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="restaurent-product-list">
                        <div class="restaurent-product-detail">
                          <div class="restaurent-product-left">
                            <div class="restaurent-product-title-box">
                              <div class="restaurent-product-box">
                                <div class="restaurent-product-title">
                                  <h6
                                    class="mb-2"
                                    data-toggle="modal"
                                    data-target="#restaurent-popup"
                                  >
                                    <a
                                      href="javascript:void(0)"
                                      class="text-light-black fw-600"
                                      >{{ item.name }}</a
                                    >
                                  </h6>
                                </div>
                              </div>
                            </div>
                            <div class="restaurent-tags-price">
                              <div class="restaurent-product-price">
                                <h6 class="text-success fw-600 no-margin">
                                  Rs.{{ item.price }}
                                </h6>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <!-- restaurent meals -->
    <!-- footer -->
    <footer class="section-padding bg-light-theme pt-0 u-line bg-black">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div style="color: white; text-align: center; margin-top: 100px">
              &copy; Copyright 2022 Aritra Chakraborty
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer -->
    <!-- Place all Scripts Here -->
    <!-- jQuery -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static '/js/popper.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <!-- Range Slider -->
    <script src="{% static '/js/ion.rangeSlider.min.js' %}"></script>
    <!-- Swiper Slider -->
    <script src="{% static '/js/swiper.min.js' %}"></script>
    <!-- Nice Select -->
    <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>
    <!-- magnific popup -->
    <script src="{% static '/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnd9JwZvXty-1gHZihMoFhJtCXmHfeRQg"></script>
    <!-- sticky sidebar -->
    <script src="{% static '/js/sticksy.js' %}"></script>
    <!-- Munch Box Js -->
    <script src="{% static '/js/munchbox.js' %}"></script>
    <!-- /Place all Scripts Here -->
  </body>

  <!-- munchbox/restaurant.html  05 Dec 2019 10:14:41 GMT -->
</html>
