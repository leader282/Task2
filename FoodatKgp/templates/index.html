    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="description" content="#" />

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="#" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#" />

    <link rel="apple-touch-icon-precomposed" href="#" />

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Fontawesome -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Flaticons -->

    <!-- Swiper Slider -->
    <link href="{% static 'css/swiper.min.css' %}" rel="stylesheet" />
    <!-- Range Slider -->
    <link href="{% static '/css/ion.rangeSlider.min.css' %}" rel="stylesheet" />
    <!-- magnific popup -->
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet" />
    <!-- Nice Select -->
    <link href="{% static 'css/nice-select.css' %}" rel="stylesheet" />
    <!-- Custom Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- Custom Responsive -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- place -->
  </head>

  <body>
    <!-- Explore collection -->
    <section class="ex-collection section-padding">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-header-left">
              <h3 class="text-light-black header-title title">
                IITKGP Eateries
              </h3>
            </div>
          </div>
        </div>
        <div class="row pl-10">
        {% for restaurant in restaurants %}
          <div class="col-lg-5 col-md-8">
            <div class="product-box mb-xl-20">
              <div class="product-img" style="width: 100%; height: 400px;">
                <a href="{% url 'restaurant' restaurant.id %}">
                  <img
                    src={{ restaurant.image_url }}
                    class="img-fluid full-width"
                    alt="product-img"
                    style="height: 400px;"
                  />
                </a>
              </div>
              <div class="product-caption">
                <div class="title-box">
                  <h6 class="product-title">
                    <a href="{% url 'restaurant' restaurant.id %}" class="text-light-black">
                      {{ restaurant.name }}</a
                    >
                  </h6>
                  <div class="tags">
                    <span class="text-custom-white rectangle-tag bg-yellow">
                        {{ restaurant.rating }}
                    </span>
                  </div>
                </div>
                <div style="display: flex; flex-direction: column;">
                  <p class="text-light-white">{{ restaurant.type }}</p>
                  <a href={{ restaurant.location }} target="_blank"  class="text-light-black" style="margin-top: -10px; margin-bottom: 5px" >Location</a>
                </div>
                <div class="product-details">
                  <div class="price-time">
                    <span class="text-light-black time">{{ restaurant.avg_time }} minutes</span>
                  </div>
                  <div class="rating">
                    <!-- <span>
                      <i class="fas fa-star text-yellow"></i>
                      <i class="fas fa-star text-yellow"></i>
                      <i class="fas fa-star text-yellow"></i>
                      <i class="fas fa-star text-yellow"></i>
                      <i class="fas fa-star text-yellow"></i>
                    </span> -->
                    <span class="text-light-white text-right"
                      >{{ restaurant.rating }} stars</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </section>
    <!-- Explore collection -->
    <!-- footer -->
    <footer class="section-padding bg-light-theme pt-0 u-line bg-black">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div style="color: white; text-align: center; margin-top: 100px">&copy; Copyright 2022 Aritra Chakraborty
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer -->
    <!-- Place all Scripts Here -->
    <!-- jQuery -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static '/js/popper.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <!-- Range Slider -->
    <script src="{% static '/js/ion.rangeSlider.min.js' %}"></script>
    <!-- Swiper Slider -->
    <script src="{% static '/js/swiper.min.js' %}"></script>
    <!-- Nice Select -->
    <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>
    <!-- magnific popup -->
    <script src="{% static '/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnd9JwZvXty-1gHZihMoFhJtCXmHfeRQg"></script>
    <!-- sticky sidebar -->
    <script src="{% static '/js/sticksy.js' %}"></script>
    <!-- Munch Box Js -->
    <script src="{% static '/js/munchbox.js' %}"></script>
    <!-- /Place all Scripts Here -->
  </body>
